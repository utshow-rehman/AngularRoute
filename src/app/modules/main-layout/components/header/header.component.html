<nz-header>
      <div class="app-header">  
        <div>
        <span class="header-trigger" (click)="changeCollapse()">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
      <div>
          <div class="dropdown-container">
            <nz-avatar nzIcon="user" style="background-color:#87d068;" (click)="toggleDropdown()"></nz-avatar>
            <div class="dropdown-menu" *ngIf="showDropdown">
              <ul>
                <li>Profile</li>
                <!-- <li><a (click)="logout()">Logout</a></li> -->
              </ul>
            </div>
          </div>
        
      </div>
      </div>
    </nz-header>
